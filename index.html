    /* Responsive styles */

    <header>
        <div class="language-switcher">
            <button class="language-btn active" data-lang="ru">RU</button>
            <button class="language-btn" data-lang="en">EN</button>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="animated-bg"></div>
            <div class="hero-content">
                <h1 id="title" style="font-family: 'Impact', 'Haettenschweiler', 'Arial Narrow Bold', sans-serif; font-weight: 900; text-transform: uppercase; letter-spacing: 3px; color: #FF3E3E; text-shadow: 2px 2px 4px rgba(0,0,0,0.7), -2px -2px 4px rgba(255,255,255,0.3); font-size: 4.5em; margin-bottom: 30px;">LONG STANDOFF 2</h1>
                <p id="subtitle">Мои каналы:</p>
                <div class="btn-container">
                    <a href="https://t.me/bsaxter" class="btn" id="btn1">longeesz 𝘽𝙎</a>
                    <a href="https://t.me/longeesz" class="btn" id="btn2">𝙇𝙤𝙣𝙂🍃</a>
                    <a href="https://t.me/veterxz" class="btn" id="btn3">Прайс рекламы</a>
                    <a href="https://t.me/holymoder" class="btn" id="btn4">Я (написать в лс)</a>
                    <button class="btn" id="openRoulette">Рулетка</button>
                </div>
            </div>
        </section>
    </main>

    <div class="gradient-settings">
        <label for="color1">Color 1:</label>
        <input type="color" id="color1" value="#ff3e3e">
        <label for="color2">Color 2:</label>
        <input type="color" id="color2" value="#3e8fff">
    </div>

    <div id="rouletteModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <div class="participant-settings">
                <label for="participantCount">Number of participants:</label>
                <input type="number" id="participantCount" min="2" max="12" value="6">
                <button id="updateParticipants">Update</button>
            </div>
            <div id="nameInputs"></div>
            <div class="name-input">
                <input type="text" id="nameInput" placeholder="Enter a name">
                <button id="addName">Add Name</button>
            </div>
            <div class="roulette">
                <div class="roulette-wheel">
                    <svg width="300" height="300" viewBox="0 0 300 300">
                    </svg>
                </div>
                <div class="roulette-pointer"></div>
                <button class="roulette-spin">Крутить!</button>
            </div>
        </div>
    </div>

    <script>
    window.addEventListener('unhandledrejection', function(event) {
        console.error('Unhandled promise rejection:', event.reason);
    });

    document.addEventListener('DOMContentLoaded', function() {
        try {
            const languageSwitcher = document.querySelector('.language-switcher');
            const languageButtons = languageSwitcher.querySelectorAll('.language-btn');
            const color1Input = document.getElementById('color1');
            const color2Input = document.getElementById('color2');
            const animatedBg = document.querySelector('.animated-bg');

            const translations = {
                ru: {
                    title: "LonG Standoff 2",
                    subtitle: "Мои каналы:",
                    btn1: "longeesz 𝘽𝙎",
                    btn2: "𝙇𝙤𝙣𝙂🍃",
                    btn3: "Прайс рекламы",
                    btn4: "Я (написать в лс)",
                    openRoulette: "Рулетка",
                    spin: "Крутить!"
                },
                en: {
                    title: "LonG Standoff 2",
                    subtitle: "My channels:",
                    btn1: "longeesz 𝘽𝙎",
                    btn2: "𝙇𝙤𝙣𝙂🍃",
                    btn3: "Advertising Prices",
                    btn4: "Me (send a message)",
                    openRoulette: "Roulette",
                    spin: "Spin!"
                }
            };

            function setLanguage(lang) {
                document.getElementById('title').textContent = translations[lang].title;
                document.getElementById('subtitle').textContent = translations[lang].subtitle;
                document.getElementById('btn1').textContent = translations[lang].btn1;
                document.getElementById('btn2').textContent = translations[lang].btn2;
                document.getElementById('btn3').textContent = translations[lang].btn3;
                document.getElementById('btn4').textContent = translations[lang].btn4;
                document.getElementById('openRoulette').textContent = translations[lang].openRoulette;
                document.querySelector('.roulette-spin').textContent = translations[lang].spin;

                languageButtons.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.lang === lang);
                });
            }

            languageButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    setLanguage(btn.dataset.lang);
                });
            });

            document.querySelectorAll('.btn').forEach(btn => {
                btn.addEventListener('mousemove', (e) => {
                    const rect = btn.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;

                    btn.style.setProperty('--x', `${x}px`);
                    btn.style.setProperty('--y', `${y}px`);
                });
            });

            function updateGradient() {
                const color1 = color1Input.value + 'b3'; 
                const color2 = color2Input.value + 'b3'; 
                animatedBg.style.background = `linear-gradient(135deg, ${color1}, ${color2})`;
            }

            color1Input.addEventListener('input', () => {
                updateGradient();
            });

            color2Input.addEventListener('input', () => {
                updateGradient();
            });

            const openRouletteBtn = document.getElementById('openRoulette');
            const rouletteModal = document.getElementById('rouletteModal');
            const closeBtn = rouletteModal.querySelector('.close');
            const rouletteWheel = document.querySelector('.roulette-wheel');
            const spinBtn = document.querySelector('.roulette-spin');

            let sectors = [
                {color: '#f82', label: 'Name 1'},
                {color: '#0bf', label: 'Name 2'},
                {color: '#fb0', label: 'Name 3'},
                {color: '#0fb', label: 'Name 4'},
                {color: '#b0f', label: 'Name 5'},
                {color: '#f0b', label: 'Name 6'},
            ];

            const svg = document.querySelector('.roulette-wheel svg');
            const PI = Math.PI;
            const rad = 100;

            function sector(i, total) {
                const arc = (2 * PI) / total;
                const angle = (i * arc) - (PI / 2);
                const x1 = rad * Math.cos(angle);
                const y1 = rad * Math.sin(angle);
                const x2 = rad * Math.cos(angle + arc);
                const y2 = rad * Math.sin(angle + arc);
                return `M 150 150 L ${150 + x1} ${150 + y1} A ${rad} ${rad} 0 0 1 ${150 + x2} ${150 + y2} Z`;
            }

            function getRandomColor() {
                return '#' + Math.floor(Math.random()*16777215).toString(16);
            }

            function updateRoulette() {
                svg.innerHTML = '';
                const tot = sectors.length;
                const arc = (2 * PI) / tot;
                sectors.forEach((sec, i) => {
                    const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    path.setAttribute('d', sector(i, tot));
                    path.setAttribute('fill', sec.color);
                    svg.appendChild(path);

                    const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                    const angle = (i * arc) + (arc / 2) - (PI / 2);
                    const x = (rad * 0.7) * Math.cos(angle) + 150;
                    const y = (rad * 0.7) * Math.sin(angle) + 150;
                    text.setAttribute('x', x);
                    text.setAttribute('y', y);
                    text.setAttribute('text-anchor', 'middle');
                    text.setAttribute('fill', '#fff');
                    text.textContent = sec.label;
                    svg.appendChild(text);
                });
            }

            function updateParticipants() {
                const count = parseInt(document.getElementById('participantCount').value);
                const nameInputs = document.getElementById('nameInputs');
                nameInputs.innerHTML = '';
                
                for (let i = 0; i < count; i++) {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.placeholder = `Participant ${i + 1}`;
                    input.value = sectors[i] ? sectors[i].label : `Name ${i + 1}`;
                    input.dataset.index = i;  // Add this line to store the index
                    input.addEventListener('input', updateParticipantName);  // Add this line
                    nameInputs.appendChild(input);
                }
            }

            function updateParticipantName(event) {
                const index = parseInt(event.target.dataset.index);
                const newName = event.target.value.trim() || event.target.placeholder;
                sectors[index].label = newName;
                updateRoulette();
            }

            document.getElementById('updateParticipants').addEventListener('click', () => {
                updateParticipants();
                const inputs = document.querySelectorAll('#nameInputs input');
                sectors = Array.from(inputs).map((input, index) => ({
                    color: sectors[index] ? sectors[index].color : getRandomColor(),
                    label: input.value.trim() || input.placeholder
                }));
                updateRoulette();
            });

            document.getElementById('addName').addEventListener('click', () => {
                const nameInput = document.getElementById('nameInput');
                const name = nameInput.value.trim();
                if (name) {
                    sectors.push({
                        color: getRandomColor(),
                        label: name
                    });
                    nameInput.value = '';
                    updateRoulette();
                    // Update the participant count and refresh the name inputs
                    document.getElementById('participantCount').value = sectors.length;
                    updateParticipants();
                }
            });

            openRouletteBtn.addEventListener('click', () => {
                rouletteModal.style.display = 'block';
                updateParticipants();
            });

            closeBtn.addEventListener('click', () => {
                rouletteModal.style.display = 'none';
            });

            window.addEventListener('click', (event) => {
                if (event.target == rouletteModal) {
                    rouletteModal.style.display = 'none';
                }
            });

            let isSpinning = false;
            spinBtn.addEventListener('click', () => {
                if (isSpinning) return;
                isSpinning = true;
                const minRotation = 3600; // Minimum 10 full rotations
                const maxRotation = 7200; // Maximum 20 full rotations
                const rotation = minRotation + Math.floor(Math.random() * (maxRotation - minRotation));
                const duration = 2 + Math.random() * 7; // Random duration between 2 and 9 seconds
                
                svg.style.transition = `transform ${duration}s cubic-bezier(0.25, 0.1, 0.25, 1)`;
                svg.style.transform = `rotate(${rotation}deg)`;
                
                setTimeout(() => {
                    isSpinning = false;
                    const actualRotation = rotation % 360;
                    const sectorIndex = sectors.length - 1 - Math.floor(actualRotation / (360 / sectors.length));
                    alert(`Вы выиграли: ${sectors[sectorIndex].label}`);
                }, duration * 1000);
            });

            // Initialize roulette
            updateRoulette();
            updateParticipants();
            setLanguage('ru'); // Set Russian as the default language
        } catch (error) {
            console.error('Error in DOMContentLoaded:', error);
        }
    });
    </script>
</body></html>
